<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview card</title>
    <link rel="icon" type="image/png" sizes="32*32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
       <img class="img" src="images/image-product-desktop.jpg" alt="perfume image">
       
       <div class="text"> 
           <h4 class="h4">P E R F U M E</h4>

           <h1 class="h1">Gabrielle Essence Eau De Parfum</h1>

           <p class="about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.</p>

           <div id="prices">
              <h1 class="price">$149.99</h1>
              <h5 class="delprice">$169.99</h5>
            </div>

           <button class="click">Add to Cart</button>
           <img src="images/icon-cart.svg">

           <p class="footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
           Frontend Mentor</a>. 
           Coded by <a href="">Eddie</a></p>
        </div>   
    </div>
</body>
</html>
